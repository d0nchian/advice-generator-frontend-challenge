<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="vanta-canvas"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.145.0/three.min.js"
      integrity="sha512-mElAVmOZp/n8OKao194p++kIARCbLKnf/pdVTVI+ZkxL0Rmyw6p5C4kcLd67l2WdvfyBqFe6dI4lR3m++xhdnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.cells.min.js"
      integrity="sha512-ipaWmngfmwPrgmF/qAMVRKDlzM6KSmQIXTTFuDGltitPFDndMN02da4C6n2PyODzCpPHD0GSBDJjHSuLH+TKnQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      VANTA.CELLS({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 100,
        minWidth: 100,
        scale: 0.5,
      });
    </script>
    <div class="main-container">
      <p class="advice">ADVICE #<span class="id"></span></p>
      <h2 class="main-quote">"<span class="quote"></span>"</h2>
      <picture>
        <source
          media="(min-width: 800px)"
          srcset="./images/pattern-divider-desktop.svg"
          aria-hidden="true"
        />
        <img
          class="border"
          src="./images/pattern-divider-mobile.svg"
          alt=""
          aria-hidden="true"
        />
      </picture>
      <button class="btn" onclick="fetchData()">
        <img src="./images/icon-dice.svg" alt="" />
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
